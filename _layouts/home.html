---
layout: default
---
<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <a href="{{ site.baseurl }}/services/" class="btn">Our Services</a>
  </div>
</section>

<!-- Services Section -->
<section id="services" class="services">
  <!-- … your service-grid HTML … -->
</section>

<!-- Blog Preview -->
<section id="blog-preview" class="blog-preview">
  <h2 style="color: #cfb53b;">Latest Posts</h2>
  <div class="post-grid">
    {% for post in site.posts limit:3 %}
    <article class="post-item">
      <a href="{{ post.url | relative_url }}">
        <h3>{{ post.title }}</h3>
        <p class="post-date">{{ post.date | date: '%B %-d, %Y' }}</p>
        <p class="post-summary">{{ post.excerpt }}</p>
      </a>
    </article>
    {% endfor %}
  </div>
  <a href="{{ site.baseurl }}/blog/" class="btn">View All Posts</a>
</section>

<!-- Contact Form -->
<section id="contact" class="contact">
  <!-- … your contact form HTML … -->
</section>
