---
layout: default
title: Blog
permalink: /blog/
---

<section class="blog-list">
  <h1>Blog</h1>

  {% if site.posts == empty %}
    <p>No posts yet — check back later.</p>
  {% else %}
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <span class="post-date">— {{ post.date | date: "%B %-d, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</section>
